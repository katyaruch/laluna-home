<!-- Modal Register -->
<div class="modal fade" id="modal--reg" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Зарегистрироваться</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <form>
        <div class="modal-body">
          <div class="form-group">
            <label class="sr-only" for="new-user-surname">Фамилия</label>
            <input id="new-user-surname" class="form-control" type="text" placeholder="Фамилия" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="new-user-name">Имя</label>
            <input id="new-user-name" class="form-control" type="text" placeholder="Имя" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="new-user-email">E-mail</label>
            <input id="new-user-email" class="form-control" type="email" placeholder="E-mail" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="new-user-tel">Телефон</label>
            <input id="new-user-tel" class="form-control" type="tel" placeholder="8 (___) ___ - ____" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="new-user-password">Пароль</label>
            <input id="new-user-password" class="form-control" type="password" placeholder="Пароль" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn--fill">Зарегистрироваться</button>
          <button class="btn" data-toggle="modal" data-target="#modal--login">Войти</button>
        </div>
      </form>
    </div>
  </div>
</div>
